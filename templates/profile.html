{% extends "base.html" %}
{% set active_page = "profile" %}
{% block title %}No Profile{% endblock %}
{% block javascript %}
<script>
remove_exception = function(i) {
    $.ajax({
        url: '/users/{{target_user.user_id}}/point-exceptions/' + i,
        type: 'DELETE',
        success: function() {
            $('#outcome').html('<span style="color: green">Successfully deleted!</span>');
            get_point_exceptions()
        }
    }).fail(function() {
        // TODO This should be more user friendly
        $('#outcome').html('<span style="color: red">There was a problem!</span>');
    });
}

get_point_exceptions = function() {
    var params = {
        target_user_id: "{{ target_user.user_id }}",
    };

    var params_str = $.param(params);
    $.get('/users/{{target_user.user_id}}', function(data) {
        $("#point-exceptions").empty();
        table = $("<table class='pure-table right'></table>");
        table.append($("<thead></thead>")
                .append($("<tr></tr>")
                    .append("<th>Type</th><th># Required</th><th>Delete</th>")));
        tbody = $("<tbody></tbody>");

        $.each(data.point_exceptions, function(i, exception) {
            console.log("Adding row");
            tr = $("<tr></tr>");
            tr.append("<td>" + exception.point_type + "</td><td align='center'>" + exception.points_needed + "</td>");
            btn = $("<td></td>").append(
                $('<button />').text("Delete").click(function() {
                    remove_exception(i);
                })
            );
            tr.append(btn);
            tbody.append(tr);
        });
        table.append(tbody)
        $('#point-exceptions').append(table);
    });
}

$(function () {
    $('#profile-form').submit(function (event) {
        var data = {
            fname: $('input[name=fname]').val(),
            lname: $('input[name=lname]').val(),
            target_user_id: "{{ target_user.user_id }}",
            is_active: $("#active").is(":checked"),
        }

        $.ajax({
            url: $(this).attr('action'),
            type: 'PUT',
            data: data,
            success: function() {
                $('#outcome').html('<span style="color: green">Successfully saved!</span>');
            }
        }).fail(function(resp) {
            console.log(resp);
            // TODO This should be more user friendly
            $('#outcome').html('<span style="color: red">There was a problem!</span>');
        });
        event.preventDefault();
    });

    $('#add-exception').submit(function (event) {
        $.post($(this).attr('action'), {
            point_type: $('input[name=type]').val(),
            points_needed: $('input[name=num]').val(),
            target_user_id: "{{ target_user.user_id }}",
        }, function (data) {
            $('#outcome').html('<span style="color: green">Successfully saved!</span>');
            get_point_exceptions()
        }).fail(function(data) {
            $('#outcome').html('<span style="color: red">There was a problem!</span>');
        });
        event.preventDefault();
    });

    get_point_exceptions()
});
</script>
{% endblock %}
{% block content %}
    <h2> User Profile </h2>
    <form id="profile-form" method="put" action="/users/{{target_user.user_id}}" class="pure-form pure-form-aligned">
        <div class="pure-control-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" value={{target_user.first_name}} />
        </div>

        <div class="pure-control-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" value={{target_user.last_name}} />
        </div>

        <div class="pure-control-group">
            <label for="active">Active</label>
            <input type="checkbox" id="active" name="active" {% if target_user.active %}checked{%endif%} />
        </div>

        <div class="pure-controls">
            <input type="submit" class="pure-button" value="Submit"/>
        </div>
    </form>
    <p id="outcome"></p>

    <h2>Point Reductions</h2>
    <div id="point-exceptions" style="padding-bottom: 15px;"></div>

    <form id="add-exception" method="post" action="/users/{{target_user.user_id}}/point-exceptions" class="pure-form pure-form-aligned">
        <div class="pure-control-group">
            <label for="type">Point Type</label>
            <input type="text" id="type" name="type" />
        </div>

        <div class="pure-control-group">
            <label for="num">Points Required</label>
            <input type="text" id="num" name="num" />
        </div>

        <div class="pure-controls">
            <input type="submit" class="pure-button" value="Add" />
        </div>
    </form>
{% endblock %}
