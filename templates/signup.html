{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block javascript %}
<script>
$(function () {
    $('#profile-form').submit(function (event) {
        $.post('/createuser', {
            fname: $('input[name=fname]').val(),
            lname: $('input[name=lname]').val(),
        }, function (data) {
            document.location.href = '{{ next }}'
        }).fail(function() {
            // TODO should I check for an internal server error here?
            alert("ERROR");
        });
        event.preventDefault();
    });
});
</script>
{% endblock %}
{% block content %}

<form id="profile-form" method="post" action="/createuser" class="pure-form pure-form-aligned">
    <div class="pure-control-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Jane" />
    </div>

    <div class="pure-control-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Doe" />
    </div>

    <div class="pure-controls">
        <input type="submit" class="pure-button" value="Submit"/>
    </div>
</form>

<p class="success_msg" style="display: none"></p>
{% endblock %}
