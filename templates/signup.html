{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block javascript %}
<script>
$(function () {
    $('#profile-form').submit(function (event) {
        $.post('/createuser', {
            fname: $('input[name=fname]').val(),
            lname: $('input[name=lname]').val(),
        }, function (data) {
            document.location.href = '{{ next }}'
        }).fail(function() {
            // TODO should I check for an internal server error here?
            alert("ERROR");
        });
        event.preventDefault();
    });
});
</script>
{% endblock %}
{% block content %}

<form id="profile-form" method="post" action="/createuser" class="pure-form pure-form-stacked">
    <input type="text" id="fname" name="fname" placeholder="First Name" />
    <input type="text" id="lname" name="lname" placeholder="Last Name" />

    <input type="submit" class="pure-button" value="Submit"/>
</form>

<p class="success_msg" style="display: none"></p>
{% endblock %}
